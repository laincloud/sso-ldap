[package]
name = "sso"
version = "0.2"
authors = [
    "qiangninghong <qiangninghong@creditease.cn>",
    "chaoyiwang <chaoyiwang@creditease.cn>",
]
builder = "godep"
build_opts = ["-race"]
deps = []

[distribution]
build_opts = []
pack_extras = ["templates", "assets_map.json", "run.sh", "apidoc", "certs"]
cross_targets = []

[assets]
url_prefix = "/assets"
assets_mapping_json = "assets_map.json"
image_exts = [".png", ".jpg", ".jpeg", ".gif"]
deps = []


[[assets.entry]]
name = "sso"
